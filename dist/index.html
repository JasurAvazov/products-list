<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20230923225318">
    <title>Document</title>

  <body> 
    <div class="tabs">
      <div class="container">
        <div class="filter">
          <label for="categorySelect">Категория:</label>
          <select id="categorySelect">
            <option value="all">Все категории</option>
          </select>
        </div>
        <div class="pagination"> 
          <button type="button" id="prevBtn">prev</button>
          <div id="numbs"></div>
          <button type="button" id="nextBtn">next</button>
        </div>
      </div>
    </div>
    <main class="main"> 
      <div class="container">
        <p class="product-tabs"> <span class="currentPage"> </span>/<span class="length"> </span></p>
        <div id="products"></div>
      </div>
    </main>
    <script src="js/app.min.js?_v=20230923225318"> </script>
